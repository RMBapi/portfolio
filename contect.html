<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contect</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header class="header_container">
      <div class="picture_section">
        <a class="logo" href="https://github.com/RMBapi">
          <img width="100" height="100" src="my.jpg" alt="" />
        </a>
      </div>

      <div class="menu">
        <a class="logo_text" href="https://github.com/RMBapi">
          <span> Rafid Mhotasim Bapi </span>
        </a>

        <nav class="menu_item">
          <a class="menu__text" href="Index.html">
            Home
          </a>
          <a class="menu__text" href="work.html">
            Work
          </a>
          <a class="menu__text" href="contect.html">
            Contact
          </a>
        </nav>
      </div>
    </header>
    <section class="page">
      <div class="contect">
        <h1>Contact Me</h1>

        <p class="text-large">
          If you’d like to chat about a project or just have question, please
          fill in the form below. I aim to get back within 2 days.
        </p>
      </div>

      <div class="mt-large">
        <form id="contact-form" class="form">
          <div class="form__row">
            <div class="form__field">
              <label class="form__label">
                Name <span class="form__required">*</span>
              </label>
              <input type="text" required />
            </div>

            <div class="form__field">
              <label class="form__label">
                Email <span class="form__required">*</span>
              </label>
              <input type="email" required />
            </div>
          </div>

          <div class="form__row">
            <div class="form__field w-100">
              <label class="form__label">
                Subject <span class="form__required">*</span>
              </label>
              <input type="text" required />
            </div>
          </div>

          <div class="form__row">
            <div class="form__field w-100">
              <label class="form__label">
                Message <span class="form__required">*</span>
              </label>
              <textarea rows="6" required></textarea>
            </div>
          </div>

          <div class="form__row">
            <div class="form__field w-100">
              <button class="btn">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <footer class="footer">
      <div class="footer__inner">
        <p class="footer__text">
          © 2022 Rafid Mhotasim Bapi.
        </p>
        <p class="footer__text">
          Built with <a href="https://www.w3schools.com/html/" target="_blank">HTML & CSS</a>.
        </p>
      </div>
    </footer>
  </div>
</body>

</html>
